
- name: install yum-utils
  yum:
    name:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    state: latest

- name: Add repository docker -ce
  shell: >
    yum-config-manager 
    --add-repo 
    https://download.docker.com/linux/centos/docker-ce.repo

- name: install docker-ce
  yum:
    name:
    - docker-ce
    - docker-ce-cli
    - containerd.io
    state: latest

- name: start docker
  service:
    name: docker
    enabled: yes
    state: started